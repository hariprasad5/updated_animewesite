    <div id="login_div" class="main-div">
        <h3 style="text-align: center;font-size: 25px;" id="log_header">Login/SignUp</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />

        <button onclick="login()" >Login to Account</button>
        <h3 id="reg">Haven't registered yet? Click the below button to SignUp now!</h3>
        <button id="signup" onclick="signup()" >SignUp</button>
    </div>
    
    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id= "user_para" >Welcome to Firebase Web Login Example. You are signed in currently</p>
        <button onclick="logout()">LogOut</button>
        <button id="verify_btn" onclick="sendEmailVerification()">Send Verification</button>
        <a href="./WebPages/home.html" id="a_tag">Click here to enter the Anime World</a> 
    </div>
