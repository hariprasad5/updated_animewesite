  <body>
    <header id="nav_signup" class="navigation-section">
      <div>
        <nav class="navbar navbar-expand-lg">
          <a class="nav-brand" href="../index.html"
            ><h1 class="brand-logo">Anime Fandom</h1></a
          >
        </nav>
      </div>
    </header>
    <div class="inner-content-section">
      <form class="small-box">
        <h2>Register</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Name </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            placeholder="Enter your name"
          />
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"
              >Username/E-Mail</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            placeholder="Enter your Username/E-Mail"
          />
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Password</span>
          </div>
          <input
            type="password"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            placeholder="Enter your password"
          />
        </div>

        <div class="input-group">
          <button type="submit" class="btn btn-dark">Signup</button>
        </div>
        <p></p>

        <!-- Error message display -->
        <p style="color: red; left: 0; text-align: center"></p>
      </form>
    </div>

    <a class="gotobtn" href="#"> <i class="fas fa-arrow-up"></i></a>

        <p>Made with love in India</p>
